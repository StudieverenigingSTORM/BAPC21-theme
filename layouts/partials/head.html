<head>
<title>{{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
{{ if eq $url "" }}
    {{ .Site.Title }}
{{ else }}
    {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Site.Title }} - {{ .Title }} {{ end }}
{{ end }}</title>
<link rel="canonical" href="{{ .Permalink }}">
<style media="screen">
  {{ partial "css/main.css" . | safeCSS }}
</style>
</head>
